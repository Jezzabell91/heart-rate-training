<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#B41A00" />
    <link rel="stylesheet" href="/css/tailwind.css">
    <!-- <link rel="stylesheet" href="index.css"> -->

    <title>Heart Rate Training</title>

</head>

<body>

    <div id="parent">
        <div id="child">
            
            <div class="container">
                <img src="/images/icons/heart_370.png" alt="Picture of a heart" id="heart">
                <div id="heartbeat">
                <!-- heartbeat goes here -->
                
                </div>
            </div>
            <p class="stopwatch" id="stopwatch">
                <!-- stopwatch goes here -->
                00:00:00
            </p>
            <span>
                <button class="btn-start btn" id="startBtn">Start Timer</button>
                <button class="btn-stop btn hidden" id="stopBtn">Stop</button>
                <button class="btn-reset btn hidden" id="resetBtn">Reset</button>
            </span>

        
            <button id='connectBtn' class="btn">Connect to HR Monitor</button>
            <button id='disconnectBtn' class="btn hidden">Disconnect</button>
            
        </div>
    </div>
    <script type="text/javascript" src="heartbeat.js"></script>
    <script type="text/javascript" src="better_timer.js"></script>
    <!-- <script type="text/javascript" src="registerServiceWorker.js"></script> -->
</body>

</html>
